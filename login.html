<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <style>

    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div id="loginpage">
                    <h1>Login</h1>
                    <label>Username<br>
                        <i class="fa fa-user"></i>
                        <input type="text">
                        <span id="UserText"></span>
                    </label>
                    <br>

                    <label>Password<br>
                        <i class="fa fa-lock	"></i>
                        <input type="password">
                        <span id="UserPass"></span>
                    </label>

                    <br>
                    <a>Forget Password?</a>
                    <br>

                    <button id="loginbtn" class="btn btn-dark btn-outline-secondary">Login</button>

                    <p>or Sign up using?</p>
                    <ul>
                        <li><img src="images/contact/aa.jpg"></li>
                        <li><img src="images/contact/alexander-shatov-_tF3vug2FhQ-unsplash.jpg"></li>
                        <li><img src="images/contact/alexander-shatov-k1xf2D7jWUs-unsplash.jpg"></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

</body>
<script>
    $('button').click(function () {
        var username = $("input[type=text]").val();
        const pattern = /[A-Za-z]{3,15} [A-Za-z]{3,15}/
        if (!pattern.test(username)) {
            $('#UserText').text("**Username is not correct");
        }
        else {

            $('#UserText').text("");
        }

        var password = $("input[type=password]").val()
        const patternPass = /[A-Z]+[a-z]+[0-9]+[@#$%^&*_]+/
        if (!patternPass.test(password)) {
            $("#UserPass").text("**You entered a wrong password")
        }
        else {
            $("#UserPass").text("")
        }
    })
</script>

</html>
